<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="demo"></p>
<button onclick="start_timer()" id="start">start</button>
<input type="number" id="num_minutes">

<script>
function start_timer() {
  // Set initial amount
  var num_minutes = parseInt(document.getElementById("num_minutes").value);

  // Set the date we're counting down to
  var countDownDate = new Date().getTime() + num_minutes * 60 * 1000 + 1500;

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // // Time calculations for days, hours, minutes and seconds
    // var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    // var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    // var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    //
    // // Output the result in an element with id="demo"
    // document.getElementById("demo").innerHTML = hours + "h "
    // + minutes + "m " + seconds + "s ";

    // Time calculations for days, hours, minutes and seconds
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    if (minutes < 10) {
      var time_str = "0" + minutes + ":";
    }
    else {
      var time_str = minutes + ":";
    }
    if (seconds < 10) {
      time_str = time_str + "0" + seconds;
    }
    else {
      time_str = time_str + seconds;
    }

    document.getElementById("demo").innerHTML = time_str;

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
    if ((distance / 1000) <= 0 && (distance / 1000) > -1) {
      alert("Timer's over!");
    }
  }, 1000);
}
</script>

</body>
</html>
